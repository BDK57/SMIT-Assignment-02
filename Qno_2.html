    <script>
        let index = 0
        linearSearching = (arr, val) => {

            console.log(arr)
            console.log(index)
            if (arr.length === index) {
                console.log("Val not Found")
                return false
            }

            else if (arr[index] === val) {

                console.log("Val  Found")
                return true
            }

            arr.unshift()
            index = index + 1


            linearSearching(arr, val)


        }

        const myArray = [12, 45, 300, 454, 235, 152];
