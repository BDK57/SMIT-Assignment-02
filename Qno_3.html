<body>
    <script>
        function AppendParagrapgh(content) {
            const newParagraph = document.createElement("p");

            newParagraph.textContent = content;

            document.body.appendChild(newParagraph);
        }

        // Example usage:
        AppendParagrapgh("SMIT 15 Days Javascript Course");


    </script>
