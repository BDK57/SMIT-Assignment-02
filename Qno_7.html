<body>

    <script>

        function saveTolocalStorage(key, obj) {
            localStorage.setItem(key, obj)
        }



        const obj = {
            name: prompt("Enter You Name"),
            Age: +prompt("Enter You Age")

        }

        obj1 = JSON.stringify(obj)
        saveTolocalStorage("SMIT", obj1)

        // Here Qno 7 Start First we Store into Local Storage Then we Retrive it 

        // retrive this Above Object Now We Code for Get Item But first we change json into Object


        function getTolocalStorage(key) {
            return localStorage.getItem(key)
        }


        console.log(JSON.parse(getTolocalStorage("SMIT")))

    </script>
