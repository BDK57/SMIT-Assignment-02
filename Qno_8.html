<!DOCTYPE html>
<html lang="en">

<head>

    <title>Qno 8 M Hassan Khan</title>
</head>

<body>

    <script>

        function saveObjectToLocalStorage(obj) {
            for (const prop in obj) {
                localStorage.setItem(prop, obj[prop]);
            }
            const Obj = {};
            for (let i = 0; i < localStorage.length; i++) {
                const prop = localStorage.key(i);
                const val = localStorage.getItem(prop);
                Obj[prop] = val;
            }
            return Obj;
        }

        const myObj = {
            name: "M Hassan Khan",
            age: 21,
            occupation: "Student At SMIT JS COURSE",
            teacher: "Sir Ishaq",
            assignment: "2"
        };
        const getObj = saveObjectToLocalStorage(myObj);
        console.log(getObj);


    </script>
</body>

</html>
